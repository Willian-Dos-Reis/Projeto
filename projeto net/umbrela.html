<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    *{
        margin: 0px;
        
    }
       header{
        position: relative;
        width: 100%;
        height: 40vh;
        background-image: url(poster/novo-icone-identidade-visual-logo-netflix-blog-gkpb.jpg);
        background-size: cover;
        background-attachment: fixed;

        
       
    }

    .element{
        
        position: fixed;
        left: 130px;
        top: 22%;
        transform: translate(-50%, -50%);

        width: 200px;
        height: 200px;
        background-image: url(poster/enola-poster.jpg);
        border-radius: 20px 0px 20px 0px;
        text-align: center;
        background-size: cover;

    }
 
    .titulo{
        position: fixed;
        display: inline-block;
        top: 120px;
        left: 300px;
    }

</style>
<body>
    <header>
        <div class="titulo">
            <h1>Henola Homes</h1>
            <p>sobre a series</p>
        </div>
        <div class="element"></div>
    </header>
    
    
    
</body>
</html>
