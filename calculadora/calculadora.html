<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">

</head>
<body>
    <div class="fundo">
        
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"> </p>
            <table>
                <td><button class="botao"> C </button></td>
                <td><button class="botao"> < </button></td>
                <td><button class="botao"> / </button></td>
                <td><button class="botao"> X </button></td>
            </table>
            <table>
                <td><button class="botao"> 7 </button></td>
                <td><button class="botao"> 8 </button></td>
                <td><button class="botao"> 9 </button></td>
                <td><button class="botao"> - </button></td>
            </table>
            <table>
                <td><button class="botao"> 4 </button></td>
                <td><button class="botao"> 5 </button></td>
                <td><button class="botao"> 6 </button></td>
                <td><button class="botao"> + </button></td>
            </table>
            <table>
                <td><button class="botao"> 1 </button></td>
                <td><button class="botao"> 2 </button></td>
                <td><button class="botao"> 3 </button></td>
                <td><button class="botao"> % </button></td>
               
     
              
                 <!-- rowspan empandir para 'x' linhas -->
            </table>
            <table>
                <td colspan="2"><button class="botao" style="width: 102px;"> 0 </button></td> <!-- colspan empandir para 'x' colunas  -->
                <td><button class="botao"> . </button></td>
                <td rowspan ="2"><button class="botao" style="height: 50px;"> = </button></td> <!-- colspan empandir para 'x' colunas  -->
                
               
            </table>


        </div>
      
    </div>
      <footer>
        feito por 
    </footer>
</body>
</html>
